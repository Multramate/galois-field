name: galois-field
version: 0.1.0
synopsis: Galois field
description: Finite field library
maintainer: Adjoint Inc (info@adjoint.io)
license: MIT
github: adjoint-io/galois-field
category: Cryptography

extra-source-files:
  - README.md
  - ChangeLog.md

flags:
  static:
    description: Emit statically-linked binary
    manual: False
    default: False

  optimized:
    description: Perform compiler optimizations
    manual: False
    default: False

dependencies:
  - base >= 4.7 && < 5
  - protolude >= 0.2

library:
  source-dirs: src
  ghc-options:
    -fwarn-tabs
    -fwarn-incomplete-patterns
    -fwarn-incomplete-record-updates
    -fwarn-redundant-constraints
    -fwarn-implicit-prelude
    -fwarn-overflowed-literals
    -fwarn-orphans
    -fwarn-identities
    -fwarn-dodgy-exports
    -fwarn-dodgy-imports
    -fwarn-duplicate-exports
    -fwarn-overlapping-patterns
    -fwarn-missing-fields
    -fwarn-missing-methods
    -fwarn-missing-signatures
    -fwarn-noncanonical-monad-instances
    -fwarn-unused-pattern-binds
    -fwarn-unused-type-patterns
    -fwarn-unrecognised-pragmas
    -fwarn-wrong-do-bind
    -fno-warn-name-shadowing
    -fno-warn-unused-binds
    -fno-warn-unused-matches
    -fno-warn-unused-do-bind
  default-extensions:
    - LambdaCase
    - RecordWildCards
    - OverloadedStrings
    - NoImplicitPrelude
    - FlexibleInstances
    - FlexibleContexts
    - ScopedTypeVariables
    - RankNTypes
    - DataKinds
    - DeriveGeneric
    - GeneralizedNewtypeDeriving
    - KindSignatures
    - MultiParamTypeClasses
  exposed-modules:
    - GaloisField
    - PrimeField
    - ExtensionField
  other-modules:
    - PolynomialRing

tests:
  tests:
    main: Main.hs
    source-dirs:
      - src
      - tests
    dependencies:
      - base >= 4.7 && < 5
      - protolude >= 0.2
      - tasty
      - tasty-discover
      - tasty-quickcheck
    default-extensions:
      - LambdaCase
      - RecordWildCards
      - OverloadedStrings
      - NoImplicitPrelude
      - FlexibleInstances
      - FlexibleContexts
      - ScopedTypeVariables
      - RankNTypes
      - DataKinds
      - DeriveGeneric
      - GeneralizedNewtypeDeriving
      - KindSignatures
      - MultiParamTypeClasses
    other-modules:
      - GaloisField
      - PrimeField
      - PolynomialRing
      - ExtensionField
      - GaloisFieldTests
      - PrimeFieldTests
      - PolynomialRingTests
      - ExtensionFieldTests

benchmarks:
  benchmarks:
    main: Main.hs
    source-dirs:
      - src
      - benchmarks
    dependencies:
      - base >= 4.7 && < 5
      - protolude >= 0.2
      - criterion
    default-extensions:
      - LambdaCase
      - RecordWildCards
      - OverloadedStrings
      - NoImplicitPrelude
      - FlexibleInstances
      - FlexibleContexts
      - ScopedTypeVariables
      - RankNTypes
      - DataKinds
      - DeriveGeneric
      - GeneralizedNewtypeDeriving
      - KindSignatures
      - MultiParamTypeClasses
    other-modules:
      - GaloisField
      - PrimeField
      - PolynomialRing
      - ExtensionField
      - Benchmarks
